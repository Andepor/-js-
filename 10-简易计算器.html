<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var option = parseInt(prompt('欢迎使用简易计算器：\n1.加法运算;\n2.减法运算;\n3.乘法运算;\n4.除法运算;\n5.退出;\n请输入您的选项:'));
        var result;
        function Import(option) {
            var num1 = parseFloat(prompt('请输入第一个数字'));
            var num2 = parseFloat(prompt('请输入第二个数字'));
            switch (option) {
                case 1:
                    result = num1 + num2;
                    break;
                case 2:
                    result = num1 - num2;
                    break;
                case 3:
                    result = num1 * num2;
                    break;
                case 4:
                    result = num1 / num2;
                    break;
                default:
                    break;
            }
            alert(result);
            option = parseInt(prompt('欢迎使用简易计算器：\n1.加法运算;\n2.减法运算;\n3.乘法运算;\n4.除法运算;\n5.退出;\n请输入您的选项:'));
        }
        while (1 == 1) {
            if (option == 1) {
                Import(1);
            } else if (option == 2) {
                Import(2);
            } else if (option == 3) {
                Import(3);
            } else if (option == 4) {
                Import(4);
            } else if (option == 5) {
                break;
            }
        }
    </script>
</head>
