<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = 'abaasdffggghhjjkkgfddsssss3444343';
        console.log(str);
        console.log(str.length);
        console.log(str.charAt(0));//求指定位置的字符 a
        console.log(str.charAt(4));//s
        console.log(str.charAt(7));//f
        console.log(str.indexOf('i'));
        console.log(str.indexOf('a'));
        console.log(str.indexOf('4'));
        while (str.indexOf('g') !== -1) { //判断该字符串中有无关键字
            str = str.replace('g', '22')
        }
        console.log(str);
        while (str.indexOf('ss') !== -1) {
            str = str.replace('ss', 'b')
        }
        console.log(str);
        console.log(str.slice(1, 6));//截取索引值1~5的字符串
        var str = 'abaasdffggghhjjkkgfddsssss3444343';
        console.log(str);
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            var ch = str.charAt(i);
            if (obj[ch]) {
                obj[ch]++;
            } else {
                obj[ch] = 1;
            }
        }
        console.log(obj);
        var max = 0;
        for (var k in obj) {
            if (obj[k] > max) {
                max = obj[k];
            }
        }
        console.log(k, max);
    </script>
</head>

<body>

</body>

</html>
