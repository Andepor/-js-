    <title>Document</title>
    <script>
        function arrMax(arr) {
            var max = arr[0];
            for (var i = 1; i <= arr.length - 1; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        var num = arrMax([7, 88, 44, 25, 45, 99]);
        console.log(num);
    </script>
